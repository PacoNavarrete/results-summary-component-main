<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Paco Navarrete | F.M. challange</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrap-cards">
    <div class="result-card">
      <p class="result_title">Your Result</p>
      <div class="result-overall">
        <p class="result_value" id="average-result">0</p>
        <p class="result_target">of 100</p>
      </div>
      <p class="message_title">Great</p>
      <p class="message_body">You scored higher than 65% of <br/> the people who have taken <br/> these test.</p>
    </div>
    <div class="summary-card">
      <p class="summary-title">Summary</p>
      <div id="details-container"></div>
      <button class="summary-button">continue</button>
    </div>
  </div>
  <script src="./showResults.js" type="module"></script>
</body>
</html>
